<!DOCTYPE html>
<html>
<head>
<style>
    .link-divs {
        text-align: right;
    }
</style>
<meta charset="UTF-8">
<title>Get All Customers Paginated</title>
<!-- <link rel="stylesheet" href="styles.css">   -->
<link rel="stylesheet" 
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
		crossorigin="anonymous">
</head>
<body>
	<div class="container my-2">
		<h1>Customers List</h1>
		<table border=1 class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Customer Id</th>
					<th>Customer Name</th>
					<th>Customer Mobile</th>
					<th>Card Count</th>
					<th>Enterprise Id</th>
					<th>Status</th>
					<th>Card List</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="customer : ${listCustomers}">
					<td th:text="${customer.customerId}"></td>
					<td th:text="${customer.customerName}"></td>
					<td th:text="${customer.customerMobile}"></td>
					<td th:text="${customer.cardCount}"></td>
					<td th:text="${customer.enterpriseId}"></td>
					<td th:text="${customer.status}"></td>
					<td>
						<form th:action="@{/cardsOfCustomer}" method="get">
			                <input type="hidden" name="customerId" th:value="${customer.customerId}" />
			                <button type="submit">View All Cards</button>
			            </form>	
					</td>				
				</tr>
				<th:block th:if="${currentPage == totalPages and emptyCells != 0}">
		            <tr th:each="i:${#numbers.sequence(1, emptyCells)}">
		                <td>N/A</td>
		                <td></td>
		                <td></td>
		                <td></td>
		                <td></td>
		                <td></td>
		                <td></td>	
		            </tr>
		        </th:block>
			</tbody>
			
		</table>
		
		<div th:if="${totalPages > 1}">
			<div class="row col-sm-10">
			    <div class="col-sm-5">
			        Total Customers: [[${totalItems}]]
			    </div>
			    <div class="col-sm-10 d-flex"> <!-- Add the "d-flex" class here -->
			        <span th:each="i:${#numbers.sequence(1,totalPages)}">
			            <a th:if="${currentPage != i}" th:href="@{'/customers/getall/page/'+${i}}" class="page-number-link">[[${i}]]</a>
			            <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp;
			        </span>
			        <div class="d-flex justify-content-end"> <!-- Use "d-flex justify-content-end" to make the divs align to the right -->
					    <div class="link-divs ml-auto mr-2">
					        <a th:if="${currentPage < totalPages}" th:href="@{'/customers/getall/page/'+${currentPage+1}}">Next</a>
					        <span th:unless="${currentPage < totalPages}">Next</span>
					    </div>
					    <div class="link-divs ml-auto mr-2">
					        <a th:if="${currentPage > 1}" th:href="@{'/customers/getall/page/'+${currentPage-1}}">Prev</a>
					        <span th:unless="${currentPage > 1}">Prev</span>
					    </div>
					    <div class="link-divs ml-auto mr-2">
					        <a th:if="${currentPage > 1}" th:href="@{'/customers/getall/page/1'}">First</a>
					        <span th:unless="${currentPage > 1}">First</span>
					    </div>
					    <div class="link-divs ml-auto mr-2">
					        <a th:if="${currentPage < totalPages}" th:href="@{'/customers/getall/page/'+${totalPages}}">Last</a>
					        <span th:unless="${currentPage < totalPages}">Last</span>
					    </div>
					</div>
			    </div>
			</div>
		</div>
		
		<form th:action="@{/}" method="get">
	    	<input name="index" type="submit" value="Back to Home Page"/> 
	    </form>
	    <p></p>
		<form th:action="@{/logout}" method="post"> 
	        <input name="logout" type="submit" value="Sign Out"/> 
	    </form>
	</div>
    
</body>
</html>
